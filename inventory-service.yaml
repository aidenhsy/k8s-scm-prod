# --- 1. external HTTP /healthz ---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  type: ClusterIP
  selector:
    app: inventory-service
  ports:
    - name: http
      port: 80
      targetPort: 4084
---
# --- 2. in-cluster raw TCP ---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service-tcp
spec:
  clusterIP: None
  selector:
    app: inventory-service
  ports:
    - name: tcp-micro
      port: 5084
      targetPort: 5084
