# --- 1. external HTTP /healthz ---
apiVersion: v1
kind: Service
metadata:
  name: export-service
spec:
  type: ClusterIP
  selector:
    app: export-service
  ports:
    - name: http
      port: 80
      targetPort: 4081
---
# --- 2. in-cluster raw TCP ---
apiVersion: v1
kind: Service
metadata:
  name: export-service-tcp
spec:
  clusterIP: None
  selector:
    app: export-service
  ports:
    - name: tcp-micro
      port: 5081
      targetPort: 5081
